<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="root">
    <div class="bighead">
      <div class="head">
        <div class="logoham">
          <div class="hamlogo">
            <img class="hambug" src="./image/hambug.png" alt="">
          </div>
          <div class="logo">
            <img src="./image/pngwing.com.png" alt="">
            <h1>ManTube</h1>
          </div>
        </div>
        <div class="search">
          <div>
            <input type="text" placeholder="검색">
            <button class="btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div class="btn2">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
        </div>
        <div class="submenu">
          <div class="items1">
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="items2">
            <i class="fa-solid fa-earth-americas"></i>
          </div>
          <div class="items3">
            <i class="fa-solid fa-bell"></i>
          </div>
          <div class="items4">
            <i class="fa-solid fa-address-card"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="bigsidebar">
        <div class="sidebar">
          <div class="side1">
            <div>
              <i style="font-size: 20px;" class="fa-solid fa-house-chimney"></i>
              <div>홈</div>
            </div>
          </div>
          <div class="side2">
            <div>
              <i style="font-size: 20px;" class="fa-solid fa-compass"></i>
              <div>탐색</div>
            </div>
          </div>
          <div class="side3">
            <div>
              <i style="font-size: 20px;" class="fa-solid fa-clapperboard"></i>
              <div>쇼츠</div>
            </div>
          </div>
          <div class="side4">
            <div>
              <i style="font-size: 20px;" class="fa-brands fa-youtube"></i>
              <div>구독</div>
            </div>
          </div>
          <div class="side5">
            <div>
              <i style="font-size: 20px;" class="fa-brands fa-youtube-square"></i>
              <div>보관함</div>
            </div>
          </div>
        </div>
      </div>
      <div class="maingif">
        <div class="onegif"></div>
        <div class="twogif"></div>
        <div class="threegif"></div>
        <div class="fourgif"></div>
        <div class="fivegif"></div>
        <div class="sixgif"></div>
        <div class="sevengif"></div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="./sidebar.js"></script>
  <script src="https://kit.fontawesome.com/bb07790dda.js" crossorigin="anonymous"></script>
</body>
</html>
